    <head>
        <title>Organic Campus</title>

        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>

    <body>
    <div class="topbar">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--
            <a href="#" class="navbar-brand"><img src="../../static/img/orgcampuslogo.jpg" width="100%" height="100%"></a> 
             -->
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="">About</a></li> 
        
                <!--
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Recipes<b class="caret"></b></a>
                    <ul role="menu" class="dropdown-menu">
                        <li><a href="#">Soup</a></li>

                    </ul>
                </li>
                -->
            </ul>
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- lets authenticated user add a blog post to home page -->
                <!--
                <li>
                {% if user.is_authenticated %}
                   <a href="{% url 'post_new' %}' class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
                -->
                </li>
            </ul>
        </div>
        </nav>
      </div>
      <!--
      <div class="page-header">
        <h1><a href="/">Organic Campus</a></h1>
        {% if user.is_authenticated %}
           <a href="{% url 'post_new' %}' class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
    </div>
    -->

    <!-- creates brand well -->
    <div class="well" id="brandwell">
        <h2 class="brand-before">
            <small><strong>Welcome to</strong></small>
        </h2>
        <h1 class="brand-name">Organic Campus</h1>
        <hr class="tagline-divider">
          <img src="../../static/img/quartlogo.jpg">
     </div>


    <!-- creates carousel -->
    <div class="container">
       <br>
       <div id="myCarousel" class="carousel slide" date-ride="carousel">
       <! Indicators -->
       <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>

       <!-- Wrapper for slides -->
       <div class="carousel-inner" role="listbox">

         <div class="item active">
         <img src="../../static/img/radishes.jpg" class="carouselImage" alt="Radish" style="width:460px;height:345px">
         <div class="carousel-caption">
           <h4></h4>
           <p></p>
         </div>
       </div>

        <div class="item">
        <img src="../../static/img/veg.jpg" class="carouselImage" alt="veg" style="width:460px;height:345px">
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img src="../../static/img/sberries.jpg" class="carouselImage" alt="potato" style="width:460px;height:345px">
        <div class="carousel-caption">
          <h3></h3>
          <p></p>
        </div>
      </div>

       <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
           </a>
           <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
             <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
           </a>
        </div>
       </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

    <div class="well" id="endbrand">
        <h2 class="brand-before">
            <small><strong>Thanks for visiting</strong></small>
        </h2>
        <h1 class="brand-name">Organic Campus</h1>
        <hr class="tagline-divider">
          <img src="../../static/img/orgcampuslogo.jpg" width="30%" height="30%">
     </div>

    </body>
</html>
