
{% extends 'blog/base.html' %}


{% block content %}



<div style="padding: 100px;" id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item active">
      <img style="height: 400px; width: 600px;" src="../../static/img/tplant.jpg" class="image-logo" alt="plant"> 
        <div class="carousel-caption">
           <h3>About Us</h3>
           <p>Recipes</p> 
        </div>
    </div>

    <div class="item">
      <img style="height: 400px; width: 600px;" src="../../static/img/field.jpg" alt="field">
        <div class="carousel-caption">
           <h3>About the Farmers</h3>
           <p>Farmers</p> 
        </div>
    </div>

    <div class="item">
      <img style="height: 400px; width: 600px;" src="../../static/img/veg.jpg" alt="Veg">
        <div class="carousel-caption">
           <h3>Order Your Box</h3>
           <p><a href="{% url 'order' %}">Order</a></p>
        </div>
    </div>

   </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

         

	
{% endblock %}
