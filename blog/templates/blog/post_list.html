{% extends 'blog/base.html' %}


{% block content %}


	<img src="../../static/img/quartlogo.jpg" class="image-logo">         

	
{% endblock %}

{% block secondpage %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="href="{% url 'post_detail' pk=recipe.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
