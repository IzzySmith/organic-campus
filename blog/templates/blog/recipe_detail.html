{% extends 'blog/base.html' %}

{% block content %}
        <h2 class="intro-text text-center">
          <strong> {{ recipe.title }} </strong>
        </h2>
        <h3>{{ recipe.category.name }}</h3>
        <h6>{{ recipe.difficulty }}</h6>
        {% if recipe.figure %}
            <div><img style="max-width:150px; max-height:150px;" src=" {{ recipe.figure.url }} "/></div>
        {% endif %}
    </div>
</div>
</div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Ingredients</strong>
                    </h2>
                    <hr>
                    <hr class="visible-xs">
                    <p>{{ recipe.ingredients|linebreaksbr }}</p> 
                </div>
            </div>
       </div>


        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Instructions</strong>
                    </h2>
                    <hr>
                    <hr class="visible-xs">
                    <p>{{ recipe.instructions|linebreaksbr }}</p> 
                </div>
            </div>
        </div>


{% endblock %}
