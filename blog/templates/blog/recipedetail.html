{% extends 'blog/recipebase.html' %}



{% block content %}
    <div class="post">
        <h1>{{ recipe.title }}</h1>
        <p>{{ recipe.number_of_portions }} portions.</p>
        <h3>Ingredients</h3>
        <p>{{ recipe.ingredients }}</p>
        <p>{{ recipe.preperation|linebreaksbr }}</p>
        <p>Preperation time: {{ recipe.time_for_preparation }} minutes </p>
    </div>
{% endblock %}
